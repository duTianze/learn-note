<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法包括两大类
        1. 插值语法
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx 是 js 表达式，可以直接读取到 data 中的所有区域
        2. 指令语法 
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件…）
            举例：<a v-bind:href="xxx">或简写为<a :href="xxx">，xxx 同样要写 js 表达式，可以直接读取到 data 中的所有属性
            备注：Vue中有很多的指令，且形式都是 v-xxx，此处只是拿v-bind举例 
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>插值语法</h2>
        <h4>你好，{{ name }}</h4>
        <hr />
        <h2>指令语法</h2>
        <a v-bind:href="search.url.toUpperCase()" x="hello" target="_blank">
            点我去看{{ search.name }}1
        </a>
        <br>
        <a :href="search.url" x="hello" target="_blank">
            点我去看{{ search.name }}2
        </a>
      </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  new Vue({
    el: '#root',
    data: {
      name: 'dtz',
      search: {
        name: '百度',
        url: 'https://www.baidu.com',
      }
    }
  })
</script>
</html>
