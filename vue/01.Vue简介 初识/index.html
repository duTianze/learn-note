<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  </head>
  <body>
    <!-- 
    初识Vue
      1. 想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
      2. root 容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
      3. root 容器里的代码被称为Vue模板
      4. Vue 实例与容器是一一对应的
      5. 真实开发中只有一个Vue实例，并且会配合着组件一起使用
      6. {{xxx}}中的 xxx 要写 js 表达式，且 xxx 可以自动读取到data中的所有属性
        注意区分：js 表达式 和 js代码（语句）
          a. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
              a   a+b		demo(1)		x === y ? 'a' : 'b'
          b. js代码（语句）
              if(){}		for(){}
      7 一旦data中的数据发生变化，那么模板中用到该数据的地方也会自动更新 
  -->
    <!-- 准备好一个容器 -->
    <div id="demo">
      <h1>Hello.{{ name.toUpperCase() }}.{{ address }}</h1>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    // 创建Vue实例
    new Vue({
      el: "#demo", // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: {
        // data中用于存储数据，数据供el所指定的容器去使用，值暂时先写成一个对象
        name: "dtz",
        address: "北京",
      },
    });
  </script>
</html>
