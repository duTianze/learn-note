<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <!-- 
        键盘上的每个按键都有自己的名称和编码，例如：Enter（13）。而Vue还对一些常用按键起了别名方便使用
        1. Vue中常用的按键别名
            回车enter
            删除delete捕获“删除”和“退格”键
            退出esc
            空格space
            换行tab特殊，必须配合keydown去使用
            上up
            下down
            左left
            右right
        2. Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（多单词小写短横线写法）
        3. 系统修饰键（用法特殊）ctrlaltshiftmeta（meta就是win键）
            a. 配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
                指定 ctr+y 使用 @keyup.ctr.y
            b. 配合keydown使用：正常触发事件
        4. 也可以使用keyCode去指定具体的按键（不推荐）
        5. Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
     -->
    <div id="root">
      <h2>欢迎打开{{name}}笔记</h2>
      <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"><br/>
      <input type="text" placeholder="按下tab提示输入" @keydown.tab="showInfo"><br/>
      <input type="text" placeholder="按下回车提示输入" @keydown.huiche="showInfo"><br/>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false	// 阻止 vue 在启动时生成生产提示。
      Vue.config.keyCodes.huiche = 13		// 定义了一个别名按键

      new Vue({
        el: '#root',
        data: {
          name: 'dtz'
        },
        methods: {
          showInfo(e) {
            // console.log(e.key,e.keyCode)
            console.log(e.target.value)
          }
        },
      })
    </script>
  </body>
</html>
